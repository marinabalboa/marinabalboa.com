<script>
const btn = document.getElementById("enter-button");
const main = document.getElementById("main-content");
const header = document.getElementById("main-header");


btn.addEventListener("click", function(e){
    e.preventDefault();
    main.style.display = "block";
    document.querySelector(".hero").style.display = "none";
 
 const topPosition = main.offsetTop - header.offsetHeight;
    window.scrollTo({
        top: 0,
        behavior: "auto"

});

header.classList.add("visible");
});



document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function(e){
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        const targetPosition = target.offsetTop - header.offsetHeight;

   window.scrollTo({
            top: targetPosition,
            behavior: 'smooth'
        });

    });
});


let lastScroll = 0;
window.addEventListener("scroll", function(){
    const currentScroll = window.pageYOffset;
   if(currentScroll > lastScroll && currentScroll > 100){
        header.classList.remove("visible");
    } else {
        header.classList.add("visible");
    }

lastScroll = currentScroll;

});


function shuffleGallery() {
    const gallery = document.querySelector('.gallery');
    const images = Array.from(gallery.children);
    for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        gallery.appendChild(images[j]);
        images.splice(j,1);
    }
}

window.addEventListener('load', shuffleGallery);


</script>
